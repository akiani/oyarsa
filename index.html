<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyarsa Health</title>
    
    <meta name="description" content="AI-enriched quality cancer care for everyone, everywhere.">
    <meta property="og:title" content="Oyarsa Health">
    <meta property="og:description" content="AI-enriched quality cancer care for everyone, everywhere.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://oyarsa.health">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Oyarsa Health">
    <meta name="twitter:description" content="AI-enriched quality cancer care for everyone, everywhere.">

    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 2s, color 0.5s;
        }
        #oyarsa {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2em;
        }
        #terminal {
            text-align: center;
            white-space: pre-wrap;
            font-size: 1.5rem;
            max-width: 80%;
            line-height: 1.4;
            margin-bottom: 3em;
        }
        .cursor {
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #contact-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 1;
        }
        #contact {
            font-size: 1rem;
            text-decoration: underline;
            color: inherit;
        }
        #hand-emoji {
            font-size: 1rem;
        }
    </style>
    <noscript>
        <style>
            body {
                background-color: #fff !important;
                color: #222 !important;
            }
        </style>
    </noscript>
</head>
<body>
    <div id="oyarsa">Oyarsa</div>
    <div id="terminal">AI-enriched
quality cancer care
for everyone, everywhere.</div>
    <div id="contact-wrapper">
        <div id="hand-emoji">ðŸ‘‰</div>
        <div id="contact">hello@oyarsa.health</div>
    </div>

    <script>
        const body = document.body;
        const terminal = document.getElementById('terminal');
        const contactWrapper = document.getElementById('contact-wrapper');
        const text = terminal.textContent;

        terminal.textContent = '';
        contactWrapper.style.opacity = '0';

        let i = 0;
        function typeWriter(element, content, callback) {
            if (i < content.length) {
                element.textContent += content[i];
                i++;
                setTimeout(() => typeWriter(element, content, callback), Math.random() * 50 + 10);
            } else {
                if (callback) callback();
            }
        }

        typeWriter(terminal, text, () => {
            terminal.innerHTML += '<span class="cursor">â–ˆ</span>';
            setTimeout(() => {
                contactWrapper.style.opacity = '1';
                setTimeout(() => {
                    body.style.color = '#222'; // Slightly softer black
                    setTimeout(() => {
                        body.style.backgroundColor = '#fff';
                    }, 600); // Wait for text color transition to complete
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
