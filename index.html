<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyarsa Health</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #terminal {
            text-align: center;
            white-space: pre-wrap;
            margin-bottom: 20vh;
            font-size: 2.5rem;
            max-width: 80%;
            line-height: 1.4;
        }
        .cursor {
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #contact {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-decoration: underline;
        }
        @keyframes lightPass {
            0% { color: #0f0; text-decoration-color: #0f0; }
            50% { color: #fff; text-decoration-color: #fff; }
            100% { color: #fff; text-decoration-color: #fff; }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <div id="contact">hello@oyarsa.health</div>
    <script>
        const terminal = document.getElementById('terminal');
        const contact = document.getElementById('contact');
        const text = `AI-enriched quality cancer care for everyone, everywhere.`;

        let i = 0;
        function typeWriter(element, content, callback) {
            if (i < content.length) {
                element.innerHTML += content.charAt(i);
                i++;
                setTimeout(() => typeWriter(element, content, callback), Math.random() * 50 + 10);
            } else {
                i = 0;
                if (callback) callback();
            }
        }

        typeWriter(terminal, text, () => {
            terminal.innerHTML += '<span class="cursor">â–ˆ</span>';
            setTimeout(() => {
                contact.style.opacity = '1';
                setTimeout(() => {
                    contact.style.animation = 'lightPass 1.5s forwards';
                }, 500);
            }, 500);
        });
    </script>
</body>
</html>
