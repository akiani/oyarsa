<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyarsa Health</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #terminal {
            text-align: center;
            white-space: pre-wrap;
            margin-bottom: 20vh;
        }
        .cursor {
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #contact {
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <div id="contact"></div>
    <script>
        const terminal = document.getElementById('terminal');
        const contact = document.getElementById('contact');
        const text = `AI-enriched quality cancer care for everyone, everywhere.`;
        const email = `hello@oyarsa.health`;

        let i = 0;
        function typeWriter(element, content, callback) {
            if (i < content.length) {
                element.innerHTML += content.charAt(i);
                i++;
                setTimeout(() => typeWriter(element, content, callback), Math.random() * 50 + 10);
            } else {
                i = 0;
                if (callback) callback();
            }
        }

        typeWriter(terminal, text, () => {
            terminal.innerHTML += '<span class="cursor">â–ˆ</span>';
            setTimeout(() => {
                typeWriter(contact, email);
            }, 1000);
        });
    </script>
</body>
</html>
