<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyarsa Health</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #oyarsa {
            font-size: 2.5rem; /* Reduced from 3rem */
            font-weight: bold;
            margin-bottom: 2em;
        }
        #terminal {
            text-align: center;
            white-space: pre-wrap;
            font-size: 1.5rem; /* Reduced from 1.8rem */
            max-width: 80%;
            line-height: 1.4;
            margin-bottom: 2.5em; /* Increased from 2em to 2.5em */
        }
        .cursor {
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #contact-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #contact {
            font-size: 1rem; /* Reduced from 1.2rem */
            text-decoration: underline;
            color: #0f0;
        }
        #hand-emoji {
            font-size: 1rem; /* Reduced from 1.2rem */
        }
    </style>
</head>
<body>
    <div id="oyarsa">Oyarsa</div>
    <div id="terminal"></div>
    <div id="contact-wrapper">
        <div id="hand-emoji">ðŸ‘‰</div>
        <div id="contact">hello@oyarsa.health</div>
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const contactWrapper = document.getElementById('contact-wrapper');
        const text = `AI-enriched quality cancer care\nfor everyone, everywhere.`;

        let i = 0;
        function typeWriter(element, content, callback) {
            if (i < content.length) {
                element.textContent = content.substring(0, i + 1);
                i++;
                setTimeout(() => typeWriter(element, content, callback), Math.random() * 50 + 10);
            } else {
                if (callback) callback();
            }
        }

        typeWriter(terminal, text, () => {
            terminal.innerHTML += '<span class="cursor">â–ˆ</span>';
            setTimeout(() => {
                contactWrapper.style.opacity = '1';
            }, 500);
        });
    </script>
</body>
</html>
